<div class="clocks">
  <div class="clock-dial" #clockDial>
    <div class="clock-dial__markers" *ngFor="let marker of markers"
      [ngStyle]="{'transform': 'translate('+marker.posX+'px, '+marker.posY+'px) rotateZ('+marker.rotate+'deg)'}">
    </div>
    <div class="clock-dial__center"></div>
    <div class="clock-dial__lg-hand" #lgHand></div>
    <div class="clock-dial__sm-hand" #smHand></div>
    <button class="clock-dial__btn" (click)="toggleEditMode()"></button>
  </div>

  <div class="clock-digital">
    <form [formGroup]="clockForm">
      <div class="clock-digital__display">
        <input class="clock-digital__input" (input)="onInputChange($event, 'hour')"
          [readonly]="noEditMode" [ngClass]="{'readonly-input': noEditMode}" formControlName="hourControl">
      </div>
      <div class="clock-digital__separator">
        <div class="clock-digital__dot"></div>
        <div class="clock-digital__dot"></div>
      </div>
      <div class="clock-digital__display">
        <input class="clock-digital__input" (input)="onInputChange($event, 'minute')"
          [readonly]="noEditMode" [ngClass]="{'readonly-input': noEditMode}" formControlName="minuteControl">
      </div>
    </form>
  </div>
</div>
